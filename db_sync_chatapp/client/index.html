<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        #messages{
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
<h1 style="align-items:center">Mongo Chat  <button style="background-color: red;" id="clear">Clear Chat</button></h1>
<div id="status"></div>
<div id="chat">
    <input type="text" placeholder="enter Name" id="user">

</div>
    <div class="card">
        <div id="messages">

        </div>
    </div>

    <textarea id="textarea" placeholder="enter msg"></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js">
</script>
<script>
    (function(){

        var element = function(id){
                return document.getElementById(id);
        }

        //get Elements
        var status = element("status");
        var messages = element("messages");
        var textarea = element("textarea");
        var username = element("user");
        var clear = element("clear");
        //set default status 
        var statusDefault = status.textContent;
        //setting up the status .
        var setStatus = function(s){
            //set Status
            status.textContent = s;
            if(s!=statusDefault){
                var delay = setTimeout(function(){
                    setStatus(statusDefault)
                }, 4000)
            }
        }
        //status set up end 

        //connect to socket io
        var socket = io.connect('http://localhost:4000');
        //check for connection 
        if(socket!==undefined){

            console.log('Socket Connected ');
            socket.on("output", function(data){
                console.log(data);
                if(data.length){
                    for(var x = 0;x < data.length;x++){
                            // Build out message div
                            var message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.textContent = data[x].name+": "+data[x].message;
                            messages.appendChild(message);
                            messages.insertBefore(message, messages.firstChild);
                        }
                }
            });

            //status from the server 
            socket.on("status",function(data){
                    setStatus((typeof data === 'object') ? data.message : data);
                    //checking for the status to be clear
                    if(data.clear)
                    textarea.value = '';
            });

            //handle input
            textarea.addEventListener('keydown',function(event){
                    if(event.which===13 && event.shiftKey == false){
                            socket.emit("input",{name:username.value, message: textarea.value})
                    event.preventDefault();
                        }
            });

            //handle chatclear
            clear.addEventListener("click",function(){
                    socket.emit("clear");
            });
            
            //clearing the msg
            socket.on("cleared",function(){
                messages.textContent ='';
            })

        }
        

    })();
</script>

</body>
</html>
